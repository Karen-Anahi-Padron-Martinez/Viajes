<div *ngIf="cartItems.length < 1">
  <div class="alert alert-info text-center">
    <h4>Su carrito está vacío</h4>
  </div>
</div>
<div>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<div *ngIf="cartItems.length > 0">
  <div class="alert alert-info text-center">
    <h4>Tu carrito</h4>
  </div>
  <h4>Tu carrito</h4>
</div>
<div class="text-center">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of cartItems; let i = index">
      <div class="col-md-10">
        <app-cart-item [cartItem]="item"></app-cart-item>
      </div>
      <div class="col-md-2">
        <i class="far fa-trash-alt fa-2x" (click)="deleteItem(i)"></i>
      </div>
    </li>
  </ul>
</div>

<div class="alert alert-warning text-center">
  <strong>Total: </strong>{{ formatCurrency(total) }}

</div>
<button class="btn btn-outline-danger btn-block mb-2" (click)="emptyCart()">
  <i class="fas fa-ban"></i>Vaciar Carrito
</button>
<ngx-paypal [config]="payPalConfig"></ngx-paypal>
</div>
